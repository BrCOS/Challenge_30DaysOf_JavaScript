    <style>
        #red-text {color: red;}

            font-size: 48px;

        }

        .warning {color: orangered;}

<body>
    <div id='welcome-message'>Welcome</div>
</body>
    <script>
        // changing dom elements
        //our div doesn't show the name, just says welcome

        const isLoggedIn = true;//if this is false, the content in the div will show
        const name = 'Bruno';

        if (isLoggedIn) {
            const welcomeDiv = document.getElementById('welcome-message');
            welcomeDiv.innerText = `Welcome back ${name}`;
        }
    </script>
