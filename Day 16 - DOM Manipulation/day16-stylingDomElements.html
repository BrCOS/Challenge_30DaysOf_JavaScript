<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Document</title>

    <style>
        #red-text {color: red;}
        #blue-text {color: blue;}

        .title-large {
            font-size: 48px;
            font-weight: bold;
        }

        .title-small {
            font-size: 24px;
            font-weight: bold;
        }

        .hidden {display: none;}
        .warning {color: orangered;}
    </style>
</head>
<body>
    <div id='welcome-message'>Welcome</div>
    <ul id='todos'></ul>
</body>
    <script>
        // styling dom elements
        //our div doesn't show the name, just says welcome

        const isLoggedIn = true;//if this is false, the content in the div will show
        const name = 'Bruno';

        const todos = [
            {description: 'Walk Dog', important: true},
            {description: 'Watch TV', important: false},
            {description: 'Bake Cake', important: false}
        ];

        if (isLoggedIn) {
            const welcomeDiv = document.getElementById('welcome-message');
            welcomeDiv.innerText = `Welcome back ${name}`;
        }

        const todosList = document.getElementById('todos');

        todos.forEach((todoItem) => {
            const listItem = document.createElement('li');
            const content = document.createTextNode(todoItem.description);

            if (todoItem.important) {//acessing the key important in the object
                listItem.classList.add('warning');//if the key value is true, it will add the css warning to it
            }                                       //turning the text in an orangered color, by calling the css element 

            listItem.appendChild(content);
            todosList.appendChild(listItem);
        });
    </script>
</html>
